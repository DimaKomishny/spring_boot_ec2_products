spring.datasource.url = jdbc:h2:mem:test
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true

server.servlet.context-path=/api

jwt.secret-key=secretKeymfkdslmflkmdslfkmsdlfmsdlkfm
jwt.authorization-header=Authorization
jwt.expiration=3600000

management.endpoints.web.exposure.include=health,loggers,prometheus
management.endpoints.enabled-by-default=true
management.endpoint.prometheus.enabled=true
management.endpoint.loggers.enabled=true
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
actuator.health.permissions-to-show-details=WRITE


